{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
  {% if messages %}
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Success!',
        html: `
          <h4>
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </h4>
        `,
        icon: 'success',
        showCloseButton: true,
        confirmButtonText: 'OK',
      });
    });
  {% endif %}
</script>
