{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
  <h3>Messages:</h3>
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post" action="">
    {% csrf_token %}
    <!-- {% crispy form %} -->
    {{form | crispy}}
    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
