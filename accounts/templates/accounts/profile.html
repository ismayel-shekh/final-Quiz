{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .card {
        margin-top: 2em;
        padding: 1.5em 0.5em 0.5em;
        border-radius: 2em;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      .card img {
        width: 75%;
        border-radius: 50%;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .card .card-title {
        font-weight: 700;
        font-size: 1.5em;
      }
      .card .btn {
        border-radius: 2em;
        background-color: teal;
        color: #ffffff;
        padding: 0.5em 1.5em;
      }
      .card .btn:hover {
        background-color: rgba(0, 128, 128, 0.7);
        color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
<style>
    .card{
        transition: all 0.3s;
    }
    .card:hover{
        transform: scale(1.15);
    }

</style>

<div class="d-flex flex-wrap px-5 pt-3 align-items-center">
    <div class="col-4">
        <div class="card" style="width: 25rem;">
            <img src="/static/Screenshot from 2024-02-13 22-01-40.png" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{ form.account.Name }}</h5>
                <h4>Name : {{user.user.first_name}} {{user.user.last_name}}</h4>
                <h4>{{user.user.email}}</h4>
                <a href="" class="btn">EDIT PROFILE</a>
                <br/>
                <br/>
                <a href="{% url 'pass_change' %}" class="btn">CHANGE PASSWORD</a>
            </div>
        </div>
    </div>


{% endblock %}
