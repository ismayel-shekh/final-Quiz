<script>
  {% if messages %}
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Success!',
        html: `
          <p>
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </p>
        `,
        icon: 'success',
        showCloseButton: true,
        confirmButtonText: 'OK',
      });
    });
  {% endif %}
</script>
